{% extends "ff_app/base.html" %} 

{% block content %}
	<p>Registered Pets</p>
  	<ul>
    	{% for pet in pets %}
      		<li>
      			<a href="{% url 'ff_app:pet' pet.id %}">{{ pet }}</a>
      		</li>
    	{% empty %}
			<li>No pets have been registered yet.</li> 
		{% endfor %}
  	</ul>
  	
  	<a href="{% url 'ff_app:new_pet' %}">Add a new pet.</a>
  	
{% endblock content %}
